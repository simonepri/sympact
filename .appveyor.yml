build: off
version: '{build}'
environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '10'
platform:
  - x86
  - x64
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
test_script:
  - node --version
  - npm --version
  - npm test
after_test:
- npx codecov
clone_depth: 5